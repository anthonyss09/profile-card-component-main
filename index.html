<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <!-- link to main css file -->
  <link rel="stylesheet" href="main.css">

  <!-- link to google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_container">
    <div class="top_overlay">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bottom_overlay">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom_overlay_image">
    </div>
    <div class="card_container">
      <section class="card_header">
        <div class="image_container">
          <img src="./images/image-victor.jpg" alt="" class="victor">
        </div>
      </section>
      <section class="card_body">
        <h3>Victor Crest</h3>
        <p class="body_p"> 26<br>London</p>
      </section>
      <section class="card_footer">
        <div class="specs">
        <h3>80K</h3>
        <p>Followers</p>
        </div>
        <div class="specs">
        <h3>803K</h3>
        <p>Likes</p>
        </div>
        <div class="specs">
        <h3>1.4K</h3>
        <p>Photos</p>
        </div>
      </section>
      <section class="attribution_container">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Anthony Toffetti</a>.
        </div>
      </section>
      </div>
    </div>
  </body>
  </html>
